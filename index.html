        <input type="number" id="age" placeholder="Coloque a sua idade">

        <button type="#"  onclick="cadastra() ; Modal.open()" > Cadastrar-se</button>

                <a href="#" onclick="Modal.close()" class="button cancel">X</a>

            </div>
        </div>

    </div>
